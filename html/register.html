<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo : Register</title>
    <link rel="stylesheet" href="../utils/loader.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
</head>

<body>
    <form action="" class="registerform">
        <input type="text" placeholder="name" name="name">
        <input type="email" id="username" placeholder="email" name="email">
        <input type="password" id="password" placeholder="password" name="password">
        <input type="password" id="password2" placeholder="confirm password" name="password2">
        <button type="submit" class="loginbtn">Login</button>

    </form>

    <script src="../utils/loader.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../javascript/register.js"></script>
</body>

</html>
